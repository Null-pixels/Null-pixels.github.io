<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Precision Vowel-Focus Reader</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; overflow: hidden;
        }

        /* Fixed Viewport - Prevents Shrinking */
        #reader-viewport {
            position: relative;
            width: 600px;
            height: 160px;
            border-top: 2px solid #333;
            border-bottom: 2px solid #333;
            display: flex; align-items: center;
            background: #0a0a0a;
        }

        /* Red Guide Lines */
        .guide {
            position: absolute;
            left: 50%;
            width: 2px;
            height: 35px;
            background-color: #ccc;
            transform: translateX(-50%);
        }
        .top-guide { top: 0; }
        .bottom-guide { bottom: 0; }

        /* Word Alignment Engine */
        .word-box {
            display: flex;
            width: 100%;
            font-size: 54px;
            font-weight: bold;
            line-height: 1;
        }

        /* Left side pushes text to the right, right side pushes to the left */
        #left-part { text-align: right; width: 50%; }
        #focus-char { color: #ff3b3b; width: auto; text-align: center; min-width: 1ch; }
        #right-part { text-align: left; width: 50%; }

        .controls { margin-top: 40px; text-align: center; z-index: 100; }
        textarea { width: 500px; height: 100px; background: #1a1a1a; color: #ddd; border: 1px solid #444; padding: 10px; font-family: sans-serif; }
        .btn-row { margin-top: 15px; }
        button { background: #ff3b3b; color: white; border: none; padding: 12px 30px; font-weight: bold; cursor: pointer; border-radius: 4px; }
    </style>
</head>
<body>

    <div id="reader-viewport">
        <div class="guide top-guide"></div>
        <div class="word-box">
            <div id="left-part"></div>
            <div id="focus-char"></div>
            <div id="right-part"></div>
        </div>
        <div class="guide bottom-guide"></div>
    </div>

    <div class="controls">
        <textarea id="text-input">The algorithm now prioritizes vowels based on your specific rules. It checks word length and vowel position precisely.</textarea>
        <div class="btn-row">
            <label>WPM: </label>
            <input type="number" id="wpm-input" value="350" style="width: 60px; padding: 5px;">
            <button onclick="startReader()">READ</button>
            <button onclick="stopReader()" style="background: #444; margin-left: 10px;">STOP</button>
        </div>
    </div>

    <script>
        let timer = null;
        const vowels = "aeiouyAEIOUY";

     function getOrpIndex(word) {
    const len = word.length;
    if (len === 0) return 0;
    const vowels = "aeiouyAEIOUY";
    const center = Math.floor(len / 2);

    // Rule 4: Small words (<= 3) - Take any vowel
    if (len <= 3) {
        for (let i = 0; i < len; i++) {
            if (vowels.includes(word[i])) return i;
        }
        return center;
    }

    // NEW RULE: Center-Seeking for words longer than 6
    if (len > 6) {
        if (vowels.includes(word[center-1])) return center-1;
        // Look at the center, then 1 step left/right, then 2 steps left/right
        // This ensures the red letter stays near the physical center lines
        for (let offset = 0; offset <= 3; offset++) {
            if (vowels.includes(word[center - offset])) return center - offset;
            if (vowels.includes(word[center + offset])) return center + offset;
        }
        // Fallback: If no vowels near the center, use the center consonant
        return center;
    }

    // Rules for Medium words (4 to 6)
    let vowelIndices = [];
    for (let i = 0; i < len; i++) {
        if (vowels.includes(word[i])) vowelIndices.push(i);
    }

    if (vowelIndices.length > 0) {
        // Rule 1: First vowel if not the first letter
        if (!vowels.includes(word[0])) {
            return vowelIndices[0];
        }
        // Rule 2: If starts with vowel, try 3rd vowel, then 2nd
        if (vowelIndices.length >= 3) return vowelIndices[2];
        if (vowelIndices.length >= 2) return vowelIndices[1];
    }

    // Rule 3: Final Fallback
    return center;
}

        function renderWord(word) {
            const orp = getOrpIndex(word);
            document.getElementById('left-part').innerText = word.substring(0, orp);
            document.getElementById('focus-char').innerText = word[orp] || "";
            document.getElementById('right-part').innerText = word.substring(orp + 1);
        }

        function startReader() {
            stopReader();
            const text = document.getElementById('text-input').value;
            const words = text.split(/\s+/).filter(w => w.length > 0);
            const wpm = document.getElementById('wpm-input').value;
            const speed = 60000 / wpm;

            let index = 0;
            timer = setInterval(() => {
                if (index < words.length) {
                    renderWord(words[index]);
                    index++;
                } else {
                    stopReader();
                }
            }, speed);
        }

        function stopReader() {
            clearInterval(timer);
        }
    </script>
</body>
</html>
