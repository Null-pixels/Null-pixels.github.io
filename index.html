<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="NP Store">  
    <meta property="og:description" content="Exciting deals click now!!!">
    <meta property="og:image" content="https://avatars.githubusercontent.com/u/109794342?v=4&size=64">  
    <meta property="og:url" content="index.html"> 
    <meta property="og:type" content="website"> 
    <link rel="icon" href="https://avatars.githubusercontent.com/u/109794342?v=4&size=64" type="image/x-icon">
    <title>NP Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            text-align: center;
            margin: 0;
            padding: 20px 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }
        h1 { color: #ffd700; font-size: 24px; margin: 10px 0; text-shadow: 0 0 4px #ff8c00; }
        #search-input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 400px;
            border: 1px solid #ff8c00;
            border-radius: 5px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            margin: 20px 0;
        }
        #board-wrapper {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        #game-area {
            display: grid;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
            align-content: flex-start;
            background: linear-gradient(145deg, rgba(20,1,11,0.4), rgba(20,30,11,0.6));
            border-radius: 5px;
            box-shadow: 0 8px 32px rgba(20,1,11,0.8), inset 0 0 30px rgba(255,140,0,0.2);
            backdrop-filter: blur(5px);
            min-height: 80vh;
        }
        .window.tile {
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.4s ease;
            background: linear-gradient(135deg, rgba(20,1,11,0.7), rgba(100,75,50,0.7));
            box-shadow: 0 2px 2px rgba(0,0,0,0.5), 0 0 10px rgba(255,140,0,0.3);
            flex: 0px 0 auto; /* no grow/shrink */
            display: flex;
            flex-direction: column;
        }
        .window.tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px #ff8c00, 0 10px 30px rgba(255,140,0,0.6);
        }
        .body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .topbar {
            height: 40px;
            background: linear-gradient(45deg, rgba(105,10,11,0.8), #D10202);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffd700;
            font-weight: bold;
            text-shadow: 0 0 4px #ff8c00;
        }
        .tile-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 12px;
            gap: 8px;
            text-decoration: none;
            color: inherit;
        }
        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            object-fit: cover;
        }
        .word { 
            font-weight: bold; 
            font-size: 18px; 
            color: #FdFFfb;
            text-shadow: 0 0 4px #AB7209;
        }
        .description {
            font-size: 14px;
            color: #e6e6fa;
            text-align: center;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        .rating {
            font-size: 20px;
            color: #ffd700;
        }
        .side-menu {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 200px;
            background: linear-gradient(135deg, rgba(20,1,11,0.8), rgba(100,75,50,0.8));
            box-shadow: -20px 0 -40px rgba(255,140,0,0.5);
            padding: 20px;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 100;
        }
        .side-menu.open { transform: translateX(0); }
        .side-menu ul { list-style: none; padding: 0; }
            .expand, .side-menu a{
            color: #ffd700;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
         .side-menu a:hover { background: rgba(255,165,0,0.4); }
        #menu-toggle {
            position: fixed;
            left: 10px;
            top: 10px;
            z-index: 101;
            background: none;
            border: none;
            color: #ffd700;
            font-size: 28px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .word { font-size: 16px; }
            .description { font-size: 12px; }
            .app-icon { width: 90px; height: 90px; }
            .side-menu { width: 150px; }
            #game-area { 
            display: grid;
            grid-template-columns: repeat(2, minmax(70px,1fr));
            padding: 10px; gap: 15px; }
            .expand ul { display: none; 
            padding: 10px;
            }
            .expand a{
                color: #ffd;
            text-decoration: none;
            font-size: 14px;
            display: block;
            padding: 10px;
            }
            .expand:hover ul{
                display: block;    
                background: rgba(22,20,20,0.5);           
            }
        }
    </style>
</head>
<body>
    <button id="menu-toggle">â˜°</button>
    <nav class="side-menu">
        <ul>
            <li><a href="#" data-category="all">All Apps</a></li>
            <li><a href="#" data-category="games">Games</a></li>
            <li><a href="#" data-category="productivity">Productivity</a></li>
            <li><a href="#" data-category="entertainment">Entertainment</a></li>
             
            <nav class="expand">
            <li  data-category="all">
                Sause
                <nav id="sause">
                    </nav>
                </li>
                </nav>
     
        </ul>
    </nav>
    <h1>Fun Store</h1>
    <input type="text" id="search-input" placeholder="Search apps...">
    <div id="board-wrapper">
        <div id="game-area">
            <!-- thike are as follows -->
                
            <div class="window tile" data-category="entertainment">
                <div class="body">
                    <div class="topbar" id="meta-title"></div>
                    <a href="#" target="_blank" class="tile-content">
                        <img class="app-icon" id="meta-icon" src="" alt="Icon">
                        <div class="word" id=""><span id="meta-title">ðŸ’¯</span></div>
<div class="description"><span id="meta-desc"></span></div>
                        <div class="rating">ðŸš¨ðŸš¨ðŸš¨ðŸš¨ðŸš¨</div>
                    </a>
                </div>
            </div>
           
            <!-- new tiles here -->
        </div>
    </div>

    <script>
        // Menu toggle
        document.getElementById('menu-toggle').addEventListener('click', () => {
            document.querySelector('.side-menu').classList.toggle('open');
        });

        // Category filter
        document.querySelectorAll('.side-menu a').forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                const cat = link.dataset.category;
                document.querySelectorAll('.window.tile').forEach(tile => {
                    tile.style.display = (cat === 'all' || tile.dataset.category === cat) ? 'flex' : 'none';
                });
                document.querySelector('.side-menu').classList.remove('open');
            });
        });

        // Search
        document.getElementById('search-input').addEventListener('input', e => {
            const query = e.target.value.toLowerCase();
            document.querySelectorAll('.window.tile').forEach(tile => {
                if (tile.style.display !== 'none') {
                    const name = tile.querySelector('.topbar').textContent.toLowerCase();
                    tile.style.display = name.includes(query) ? 'flex' : 'none';
                }
            });
        });

document.addEventListener('DOMContentLoaded', () => {        
        const title= document.getElementById('meta-title');
        const icon= document.getElementById('meta-icon');
        const desc= document.getElementById('meta-desc');
        
    title.textContent = document.querySelector('meta[property="og:title"]')?.content;
    desc.textContent = document.querySelector('meta[property="og:description"]')?.content;
    icon.src = document.querySelector('meta[property="og:image"]')?.content ||     document.querySelector('link[rel="apple-touch-icon"]')?.href;
        });
        
        fetch('apps.json')
    .then(res => res.json())
    .then(apps => {
        const sauce = document.createElement('ul');        document.getElementById('sause').appendChild(sauce);
        const area = document.getElementById('game-area');
        apps.forEach(app => {
        let cat = app.category;
       console.log(app.category.length);
        if (cat.toString() != "web"){
            const tile = document.createElement('div');
            tile.className = 'window tile';
            tile.dataset.category = app.category;
            tile.innerHTML = `
                <div class="body">
                    <div class="topbar">${app.title}</div>
                    <a href="${app.href}" target="_blank" class="tile-content">
                        <img class="app-icon" src="${app.icon}" alt="Icon">
                        <div class="word">${app.title}</div>
                        <div class="description">${app.desc}</div>
                        <div class="rating">${app.rating}</div>
                    </a>
                </div>
            `;
           
           const tiles = document.querySelectorAll('.window.tile');
        const widths = ['180px', '300px', '350px', '400px', '280px']; // variety
        const heights = ['270px', '320px', '380px', '250px', '350px'];
        tiles.forEach(tile => {
            tile.style.width = widths[0];
            tile.style.height = heights[0];
        });
            area.appendChild(tile);
        } else {
            const item = document.createElement('li');
            item.dataset.category = app.category;
            item.innerHTML = `
                    <a href="${app.href}" target="_blank" >
                       ${app.title}
                    </a>
            `;
            sauce.appendChild(item);  
        }      
        });       
    });

        
    </script>
</body>
</html>
