<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="NP Store">  
    <meta property="og:description" content="Exciting deals click now!!!">
    <meta property="og:image" content="https://avatars.githubusercontent.com/u/109794342?v=4&size=64">  
    <meta property="og:url" content="index.html"> 
    <meta property="og:type" content="website"> 
    <link rel="icon" href="https://avatars.githubusercontent.com/u/109794342?v=4&size=64" type="image/x-icon">
    <title>NP Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            text-align: center;
            margin: 0;
            padding: 20px 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }
        h1 { color: #ffd700; font-size: 24px; margin: 10px 0; text-shadow: 0 0 4px #ff8c00; }
        #search-input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 400px;
            border: 1px solid #ff8c00;
            border-radius: 5px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            margin: 20px 0;
        }
        #board-wrapper {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        #game-area {
            display: grid;
            grid-template-columns: repeat(2, minmax(100px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-content: center;
            background: linear-gradient(145deg, rgba(20,1,11,0.4), rgba(20,30,11,0.6));
            border-radius: 5px;
            box-shadow: 0 8px 32px rgba(20,1,11,0.8), inset 0 0 30px rgba(255,140,0,0.2);
            backdrop-filter: blur(5px);
            min-height: 80vh;
        }
        .window.tile {
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.4s ease;
            background: linear-gradient(135deg, rgba(20,1,11,0.7), rgba(100,75,50,0.7));
            box-shadow: 0 2px 2px rgba(0,0,0,0.5), 0 0 10px rgba(255,140,0,0.3);
            display: flex;
            flex-direction: column;
            width: 100%;
            box-sizing: border-box;
        }
        .window.tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px #ff8c00, 0 10px 30px rgba(255,140,0,0.6);
        }
        .body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .topbar {
            height: 40px;
            background: linear-gradient(45deg, rgba(10,10,11,0.8), #000);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f0f00;
            font-weight: bold;
            text-shadow: 0 0 4px #ff8c00;
        }
        .tile-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 12px;
            gap: 8px;
            text-decoration: none;
            color: inherit;
        }
        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            object-fit: cover;
        }
        .word { 
            font-weight: bold; 
            font-size: 18px; 
            color: #FdFFfb;
            text-shadow: 0 0 4px #AB7209;
        }
        .description {
            font-size: 14px;
            color: #e6e6fa;
            text-align: center;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        .rating {
            font-size: 20px;
            color: #ffd700;
        }
        .side-menu {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 200px;
            background: linear-gradient(135deg, rgba(20,1,11,0.8), rgba(100,75,50,0.8));
            box-shadow: -20px 0 40px rgba(255,140,0,0.5);
            padding: 20px;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 100;
        }
        .side-menu.open { transform: translateX(0); }
        .side-menu ul { list-style: none; padding: 0; margin: 0; }
        .expand, .side-menu a {
            color: #ffd700;
            text-decoration: none;
            font-size: 23px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .side-menu a:hover { background: rgba(255,165,0,0.4); }
        #menu-toggle {
            position: fixed;
            left: 10px;
            top: 10px;
            z-index: 101;
            background: none;
            border: none;
            color: #ffd700;
            font-size: 28px;
            cursor: pointer;
        }
        #pull-refresh {
            position: fixed;
            top: -50px;
            left: 0;
            width: 100%;
            height: 50px;
            background: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: top 0.3s ease;
            z-index: 999;
        }
        .arrow {
            font-size: 34px;
            transition: transform 0.3s;
            color: #ffd700;
        }
        .loading {
            font-size: 18px;
            color: #ffd700;
        }

        /* Mobile fixes */
        @media (max-width: 600px) {
            #game-area {
            grid-template-columns: repeat(2, minmax(60,1fr));               
              //flex-direction: row;
                gap: 12px;
                padding: 10px;
            }
            .app-icon { width: 90px; height: 90px; }
            .word { font-size: 16px; }
            .description { font-size: 12px; }
            .side-menu { width: 150px; }
            .side-menu a { font-size: 14px; padding: 8px; }
            .expand ul { 
                display: none; 
                padding: 10px;
                background: rgba(22,20,20,0.5);
            }
            .expand:hover ul { display: block; }
            .expand a{
                color: #ffd;
            text-decoration: none;
            font-size: 14px;
            display: block;
            padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="pull-refresh">
        <span class="arrow">⤾</span>
        <span class="loading" style="display:none;"></span>
    </div>

    <button id="menu-toggle">☰</button>

    <nav class="side-menu">
        <ul>
            <li><a href="#" data-category="all">All Apps</a></li>
            <li><a href="#" data-category="games">Games</a></li>
            <li><a href="#" data-category="productivity">Productivity</a></li>
            <li><a href="#" data-category="entertainment">Entertainment</a></li>
            <li class="expand" data-category="all">
                Sauce
                <ul id="sauce"></ul>
            </li>
        </ul>
    </nav>

    <h1>Fun Store</h1>
    <input type="text" id="search-input" placeholder="Search apps...">

    <div id="board-wrapper">
        <div id="game-area"></div>
    </div>

    <script>
        // Pull to refresh
        let touchStartY = 0;
        let pulled = false;
        const threshold = 120;

        const refreshBox = document.getElementById('pull-refresh');
        const arrow = document.querySelector('.arrow');
        const loading = document.querySelector('.loading');

        document.body.addEventListener('touchstart', e => {
            if (window.scrollY !== 0) return;
            touchStartY = e.touches[0].clientY;
        });

        document.body.addEventListener('touchmove', e => {
            if (window.scrollY !== 0) return;
            const pullDistance = e.touches[0].clientY - touchStartY;
            if (pullDistance > 0) {

                refreshBox.style.top = '0px';
                if (pullDistance > threshold) {
                    pulled = true;
                    arrow.textContent = '↻';
                } else {
                    pulled = false;
                    arrow.textContent = '⤾';
                }
            }
        });

        document.body.addEventListener('touchend', () => {
            if (pulled) {
                arrow.style.display = 'none';
                loading.style.display = 'inline';
                setTimeout(() => location.reload(), 800);
            } else {
                refreshBox.style.top = '-50px';
            }
        });

        // Menu toggle
        document.getElementById('menu-toggle').addEventListener('click', () => {
            document.querySelector('.side-menu').classList.toggle('open');
        });

        // Category filter
        document.querySelectorAll('.side-menu a').forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                const cat = link.dataset.category;
                document.querySelectorAll('.window.tile').forEach(tile => {
                    tile.style.display = (cat === 'all' || tile.dataset.category === cat) ? 'flex' : 'none';
                });
                document.querySelector('.side-menu').classList.remove('open');
            });
        });

        // Search
        document.getElementById('search-input').addEventListener('input', e => {
            const query = e.target.value.toLowerCase();
            document.querySelectorAll('.window.tile').forEach(tile => {
                if (tile.style.display !== 'none') {
                    const name = tile.querySelector('.topbar').textContent.toLowerCase();
                    tile.style.display = name.includes(query) ? 'flex' : 'none';
                }
            });
        });

        // Main app loader
        async function AppDraw() {
            try {
                const res = await fetch('apps.json');
                const apps = await res.json();

                const sauce = document.createElement('ul');
                document.getElementById('sauce').appendChild(sauce);

                const area = document.getElementById('game-area');
                const tiles = [];

                apps.forEach(app => {
                    const tile = document.createElement('div');
                    tile.className = 'window tile';
                    tile.dataset.category = app.category;

                    let { title, desc, icon, href, rating } = app;
                    let word = app.word || title;

                    if (app.category === "web") {
                        const item = document.createElement('li');
                        item.innerHTML = `<a href="${href}" target="_blank"> ${title}</a>`;
                        sauce.appendChild(item);
                        desc = "absolute Jobber!!!";
                        rating = "★★☆☆☆";
                    } else if (app.category === "meta") {
                        tile.id = 'meta_tile';
                    }

                    tile.innerHTML = `
                        <div class="body">
                            <div class="topbar">${title}</div>
                            <a href="${href}" target="_blank" class="tile-content">
                                <img class="app-icon" src="${icon}" alt="Loading…" onerror="this.src='https://picsum.photos/200/367'">
                                <div class="word">${word}</div>
                                <div class="description">${desc}</div>
                                <div class="rating">${rating}</div>
                            </a>
                        </div>
                    `;

                    tiles.push(tile);
                    area.appendChild(tile);
                });

                   if (window.innerWidth > 600) {
                    const percentPairs = [[50,50],[40,60],[60,40],[45,55],[55,45],[38,62],[62,38]];
                    const rowPairs = [];
                    for (let row = 0; row < Math.ceil(tiles.length / 2); row++) {
                        rowPairs.push(percentPairs[Math.floor(Math.random() * percentPairs.length)]);
                    }
                    tiles.forEach((tile, i) => {
                        const rowIndex = Math.floor(i / 2);
                        const pair = rowPairs[rowIndex];
                        const percent = (i % 2 === 0) ? pair[0] : pair[1];
                        tile.style.width = `calc(${percent}% - 10px)`;  // adjust for desktop gap
                        title.style.height ='270px';
                    });
                    
               }
                

                // Meta tile OG update
                const meta_tile = document.getElementById('meta_tile');
                if (meta_tile) {
                    meta_tile.querySelector('.topbar').textContent = 
                        document.querySelector('meta[property="og:title"]')?.content ?? 'NP Store';

                    meta_tile.querySelector('.description').textContent = 
                        document.querySelector('meta[property="og:description"]')?.content ?? 'Exciting deals click now!!!';

                    const iconImg = meta_tile.querySelector('.app-icon');
                    if (iconImg) {
                        const ogIcon = document.querySelector('meta[property="og:image"]')?.content ||
                                       document.querySelector('link[rel="icon"]')?.href;
                        if (ogIcon) iconImg.src = ogIcon;
                        meta_tile.querySelector('.tile-content').href = "index.html";
                        
                    }
                }

            } catch (err) {
                console.error('Apps load failed:', err);
            }
        }

        AppDraw();
    </script>
</body>
</html>
